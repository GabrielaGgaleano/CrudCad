<h1>Cadastro produtos</h1>
<body>
<!--campo para criação dos campos para prenchimento -->
    <div class="card">
        <div class="lineinput">
            <label>Produto</label>
            <input type="text" id="Produto"placeholder="Descrição do produto">
        </div>

        <div class="card">
            <div class="lineinput">
                <label>Descrição produto</label>
                <input type="text" id="Produto"placeholder="Descrição do Produto">

        <div class="card">
            <div class="lineinput">
                <label>Preço</label>
                <input type="number" min="0" max="100" step="01.01" id="Produto" placeholder="Preço">
            </div>
        </div>

        <div class="card">
            <div class="lineinput">
                <label>Observações </label>
                <input type="text" id="Produto"placeholder="Observações">
        <div>

   <!-- O segundo valor estará selecionado inicialmente -->
        <label>Indicado para: </label>
            <select name="select">
                <option value="valor1">Cachorro</option>
                <option value="valor2" selected>Peixe</option>
                <option value="valor3">Gato</option>
                <option value="valor4">Hamster</option>
            </select>


</body>
