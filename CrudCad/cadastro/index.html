<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoa </title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="js/scriptcadastro.js"></script>
    <script src="home.html"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="home.html"></script>

</head>
<body>
    <header>
        <h1>Cadastro Pet-shop</h1>
    </header>
    <main>
        <form>
                 <div class="flex-box container-box">
                 <div class="lineinput">
                <label>Nº Do Produto</label>
                <input type="text" id="NumDoProduto" placeholder= "Nº Do produto">
                     </div>
    
                <div class="flex-box container-box">
                <div class="lineinput">
                    <label>Nome Do Produto </label>
                    <input type="text" id="NomeDoProduto" placeholder="Descrição do Produto">
                </div>

                <div class="flex-box container-box">
                <div class="lineinput">
                    <label>Codigo</label>
                    <input type="text" id="Codigo"  size="5" maxlength="5" placeholder="Codigo">
                </div>
                    </div>
    
                <div class="flex-box container-box">
                <div class="lineinput">
                    <label> Quantidade </label>
                    <input type="text" id="Quantidade" placeholder="Quantidade">
                     <div>
    
                <div class="flex-box container-box">
                 <div class="lineinput">
                            <label> Valor Unitário </label>
                            <input type="text" id="ValorUnitario" placeholder="Valor Unitario">
                    <div>
    
                <div class="flex-box container-box">
                <div class="lineinput">
                                <label> Total </label>
                                <input type="text" id="Total" placeholder="Total">
                    <div>

        <div class="flex-box container-box">

             <button type="button" onclick ="product.salvar()" id="btnAdd">Adicionar</button>
            <button type="button" onclick  ="product.cancelar()" id="btnCa">Cancelar</button>
            <button type="button" onclick  ="product.preparaEditar()" id="btnCa">Buscar</button>
            <a class="btn btn-warning" data-toggle="collapse" href="home.html" role="button" aria-expanded="false" aria-controls="collapseExample">
                Voltar
              </a>
        </div>

    </main>
    <div class="content">
        <table border="1">
            <thead>
                <th class="center">Nº Do Produto</th>
                <th class="center">Nome Do Produto</th>
                <th class="center">Codigo</th>
                <th class="center">Quantidade</th>
                <th class="center">Token</th>
                <th class="center">Valor Unitario</th>
                <th class="center">Total</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</main>

<h2 id="Titulo">
   
</h2>
   
</form>

</h2>
</body>
</html>
